<div>
    <div id="menu">
        <a ng-href="/dashboard">Add...</a>
        <div class="menu-tabs">
            <a ng-repeat="tab in tabs" ng-href="/dashboard{{ tab.url }}">{{ tab.name }}<br></a>
        </div>
    </div>
    <div id="pages">
        <a ng-repeat="page in pages" ng-href="/dashboard{{ page.url }}">{{ page.name }}</a>
    </div>
</div>
